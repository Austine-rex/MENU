<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 460px;
            border: 2px gray solid;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns:180px 200px 230px auto;
            grid-template-rows:auto 290px auto ;
            gap: 20px;
        }
        .A{
            background-color: rgb(34, 33, 33);
            padding: 10px;
            text-align: left;
            color: white;
            grid-column-start:3;
            grid-column-end: 1;
            font-size: 20px;
            border-radius: 5px;
            font-weight: 800;
        }
        .B{
            background-color: rgb(34, 33, 33);
            padding:10px;
            text-align: left;
            font-weight: 800;
            font-size: 20px;
            grid-column-start: 5;
            grid-column-end: 4;
            color: white;
            border-radius: 5px;
        }
        .C{
             border-radius: 5px;
            background-color: rgb(34, 33, 33);
            color: white;
            padding: 5px;
            text-align: center;
              font-weight: 800;
        }
        .D{
            border-radius: 5px;
            background-color: rgb(34, 33, 33);
            grid-column-start: 5;
            grid-column-end: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="A">
        <p>A</p>
        </div>
        <div class="B">
            <P>B</P>
        </div>
      <div class="C">
        <p>C</p>
      </div>
      <div class="D" style="display: grid;row-gap: 5PX 5PX;padding: 20PX;gap: 10px;" >
       <p style="padding:20px;color:white;font-size:20px;display: grid;border-radius: 5px;background-color: gray;grid-column-start: 1;grid-column-end:1;grid-template-columns: 0px 0px;grid-template-rows:   30px ;">E</p>
        <p style="display: grid;padding:20px;color: white;background-color: gray;border-radius: 5px;grid-column-start: 4;grid-column-end: 2;margin-bottom: 0px;grid-template-rows: 2px;" >F</p>
        <p style="display: grid;padding:20px;border-radius: 10px;background-color: gray;grid-template-rows: 80px auto;grid-column-start: 3;grid-column-end:4 ;color: white;margin-bottom: 1px;margin-top: 1px;">G</p>
      </div>
      </div>
    </div>
</body>
</html>
