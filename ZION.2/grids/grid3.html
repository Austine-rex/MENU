<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr ;
            grid-template-rows:230px 1fr;
            gap: 20px 30px;
            margin: 50px auto;
        }
        .we{
            border-radius: 10px;
            background-color: rgb(45, 0, 128);
            color:white;
            padding: 20px;
            grid-column-start: 3;
            grid-column-end: 1;
            grid-row-start: 3;
            grid-row-end: 1;
        }
        .tr{
            border-radius: 10px;
            background-color: rgb(26, 41, 26);
            color: white;
            padding: 20px;
            grid-row-start: 3;
            grid-row-end: 1;
        }
        .yi{
            border-radius: 10px;
            color: black;
            padding: 20px;
            background-color: white;
            border: 1px black solid;
            grid-row-start: 4;
            grid-row-end: 1;
            
        }
        .ki{
            border-radius:10px ;
            color: black;
            border:1px black solid;
            padding: 20px;
            grid-column: 1/2;
            grid-row-start: 4;
            grid-row-end: 3;
            
        }
        .hi{
            grid-column-start: 4;
            grid-column-end: 2;
            background-color: black;
            color: white;
            border-radius: 10px;
            grid-row-start: 4;
            grid-row-end: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="we">
            <p>I</p>
        </div>
        <div class="tr">
            <p>T</p>
        </div>
        <div class="yi">
            <p>F</p>
        </div>
        <div class="ki">
            <p>A</p>
        </div>
        <div class="hi">
            <p>W</p>
        </div>
    </div>
</body>
</html>
