<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: 900;
        }
        .container{
            width: 800px;
            height: 550px;
            border: 1px black solid;
            background-color: black;
             margin: 50px auto;
             padding: 50px;
             display: grid;
             grid-template-columns: auto auto auto;

             column-gap: 20px;
             
             
        }
        .him{
            
    
            border-radius: 15px;
            
            
            background-color: rgb(223, 228, 228);
            text-align: center;
            padding: 20px;
            grid-column-start: 1;
            grid-column-end: 3;

            
        }
        .him2{
        
            
            background-color: rgb(104, 58, 231);
            text-align: center;
            padding: 20px;
            
            font-size: 20px;
            border-radius: 15px;
        }
        .him3{
            
            border-radius: 15px;
            background-color: rgb(141, 240, 240);
            text-align: center;
            padding: 20px;
            font-size: 20px;
            
        }
        .him4{
            border-radius: 15px;
            
            
            background-color: rgb(216, 207, 78);
            font-size: 20px;
            padding: 10px;
            text-align: center;
        }
        .him5{
            background-color: rgb(187, 185, 185);
            border-radius: 15px;
            text-align: center;
            display: grid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="him">
            <p>Save more and get  visibility  for your <br> business </p>
        </div>
        <div class="him2">
        <p style="color: white;">SMS Marketing</p>
        </div>
        <div class="him3">
        <p>paid media</p>
        </div>
        <div class="him4">
            <p>Website Optimization</p>
        </div>
        <div class="him5">
            <p>SMS Marketing</p>
        </div>

    </div>
    
</body>
</html>
