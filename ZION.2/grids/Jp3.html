<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 300;
        }
        .container{
            width: 600px;
            height: 410px;
            border: 2px gray solid;
            display: grid;
            gap: 20px;
            margin: 50px auto;
            padding: 50px;
            grid-template-columns: 180px auto auto;
            grid-template-rows: auto 230px auto;
            
        }
        .a{
            
            border-radius: 15px;      
            background-color: rgb(105, 105, 105);
            text-align: left;
            padding: 5px;
            grid-column-start: 2;
            grid-column-end: 4;
            color: white;
            font-weight: 800;
        }
        .a2{
            border-radius: 15px;
            background-color: black;
            color: white;
            padding: 5px;
            text-align: center;
              font-weight: 800;
        }
        .a3{
            border-radius: 15px;
            background-color: black;
            color: white;
            padding: 5px;
            text-align: left;
            grid-column-start: 2;
            grid-column-end: 4;
            font-weight: 800;
        }
        .a4{
 border-radius: 15px;
            
            font-weight: 800;
            background-color: rgb(105, 105, 105);
            text-align: left;
            padding: 5px;
            grid-column-start: 1;
            grid-column-end: 4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">
        <p>Header</p>
        </div>
        <div class="a2">
            <p>side bar</p>
        </div>
        <div class="a3">
            <p>Content <br>More content than we had before so this column is now quite</p>
        </div>
        <div class="a4">
            <p>Footer</p>
        </div>

    </div>
</body>
</html>
