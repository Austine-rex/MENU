<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .flip-card{
            perspective: 1000px;
            width: 300px;
            
            height: 500px;
            margin: 50px auto;
        }
        .flip-card-inner{
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 00.5s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner{
            transform: rotateY(180deg);
            
        }
        .flip-card-front, .flip-card-back{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-card-front{
            background:linear-gradient(orangered);
            text-align: center;
        }
        .flip-card-back{
            background-color:rgb(0, 4, 255);
            color: white;
            text-align: center;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
   <div class="flip-card">
     <div class="flip-card-inner">
    <div class="flip-card-front">
        <!--Front content-->
        <h2>front side</h2>
    </div>
    <div class="flip-card-back">
        <!--Back content-->
        <h2>backside</h2>
    </div>
     </div>
   </div>
    </div>

</body>
</html>
