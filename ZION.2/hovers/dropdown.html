<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
     margin: 100px auto;
     display: flex;
     flex-direction: row;
     padding: 40px;
     column-gap: 20px;
     
    }
    .one{
        width: 300px;
        height: 400px;
        background-color: rgb(255, 81, 0);
        color: white;
        font-size: 30px;
        text-align: center;
        border-radius: 20px;
        transition: filter 0.3s;
    }
    .one:hover {
        filter: none;
    }
    .one:not(:hover) {
        filter: blur(5px);
    }
    .two{
        border-radius: 20px;
         width: 300px;
        height: 400px;
        background-color:rgb(178, 10, 230);
        color: white;
        font-size: 30px;
        text-align: center;
    }
     .two:hover {
        filter: none;
    }
    .two:not(:hover) {
        filter: blur(5px);
    }
    .three{
         border-radius: 20px;
         width: 300px;
        height: 400px;
        background-color:rgb(6, 6, 240);
        color: white;
        font-size: 30px;
        text-align: center;
    }
     .three:hover {
        filter: none;
    }
    .three:not(:hover) {
        filter: blur(5px);
    }
    </style>
</head>
<body>
    <div class="container">
      <div class="one">
        <p>one</p>
      </div>
      <div class="two">
        <p>two</p>
      </div>
      <div class="three">
        <p>three</p>
      </div>
    </div>
</body>
</html>
