<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .brown{
            width: 20rem;
            height: 20rem;
            background:linear-gradient(rgb(138, 36, 36),rgb(148, 25, 25));
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            color: white;
            padding: 40px;
            margin: 100px auto;
           
            border-radius: 20px;
        }
        .brown:hover {
            transition: ease-in;
            transition: 0.9s;
            transform: rotate(46deg);
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="brown">
        <p>Got it!</p>
    </div>
</body>
</html>
