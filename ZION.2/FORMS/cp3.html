<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: 1px black solid ;
            margin:  auto;
            
        }
    </style>
</head>
<body style="align-items: center;justify-content: center;display: flex;">
    <div style="margin: 100px auto;">
    <p style="font-weight: 800;font-size: 25px;">Restaurant Feedback Form</p>
    <p style="font-weight: 100;">Please help us improve our restaurant services by filling in our feedback form. Thank you!</p>
    <p style="margin-bottom: 10px;">Name</p>
    <input type="text" placeholder="First"> <input type="text" placeholder="Level">
    <p style="margin-bottom: 10px;">Email</p>
    <input type="text" style="width: 600px;">
    <p >Location You Visited</p>
    <input type="text" placeholder="*Please Select*" style="width: 400px;">
    <p>Day Visited</p>
    <input type="date" style="width: 400px;">
    <p>Time Visited</p>
    <input type="time" style="width: 400px;">
    <p> Dine in/Take out</p>
     <p> <input type="radio" style="width: 20px;">Dine in</p>
    <p> <input type="radio" style="width: 20px;">Take out</p>
    <p>Age</p>
    <input type="text" placeholder="*Please Select*" style="width: 400px;">
    <p>Any comments, questions or suggestions</p>
    <input type="text" style="width: 500px;height: 55px;">
    <p style="text-align: center;margin: 30px auto;background-color: rgb(22, 22, 226);border-radius: 5px;color: white;width: 200px;height: 30px;padding-top: 10px;">Send feedback</p>
    </div>
</body>
</html>
