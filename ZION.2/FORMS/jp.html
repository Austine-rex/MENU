<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width: 650px;
            height: 500px;
            border-top: 8px rgb(64, 150, 95) solid;
            background-color: rgb(62, 64, 86);            
            box-shadow: 1px 1px 1px 20px rgb(40, 40, 62);
            border-radius: 5px;
            padding: 10px;
        }
     .df{
       font-size: 30px;
       font-weight: bold;
     }
     .container{
        display: flex;
        justify-content: center;
        padding: 10px;
     }
     .num:hover{
        transition: background 0.5s;
        background-color: rgb(40, 40, 62);
     }
     .p{
        margin-bottom: 70px;
        text-align: center;

     }
     .num{
        margin-left: 45px;
        background-color: rgb(35, 35, 58);
        border: 1px solid black;
        padding: 7px 11px;
        width: 300px;
     }
     .input1{
        width: 550px;
        
        padding:10px;
        
        
        border: none;
        margin: 35px 0px 20px 35px;
        border-radius: 5px;
     }
     button{
        text-align: center;
        padding: 12px;
        width: 580px;
        background-color: rgb(156, 243, 27);
        margin-left: 35px;
        margin-top: 40px;
        border: none;
        border-radius: 2px;

     }
     input{
        background-color: rgb(35, 35, 58);

     }
     button:hover{
        background-color: rgb(111, 181, 6);
        cursor: pointer;
        transition: background 0.3s;
        transform: scale(0.95);  
     }
    </style>


</head>
<body style="color: white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
<div class="container" >
    <div class="div">
        <p class="df" style="margin: 30px 0px 0px 0px;text-align: center;">DEPOSIT FUNDS</p>
        <div>
        <P style="text-align: center;padding: 5px;">$0 won in the last 24 hours</P>
        <span class="num" style="margin-left: 35px;">$5</span>
        <span class="num">$10</span>
        <span class="num">$20</span>
        <span class="num">$40</span>
        <span class="num">$100</span>
        <span class="num">$250</span>
        
        </div>
       <input type="number" class="input1" placeholder="Credit card number">
       <input type="text " style="padding: 10px;width: 150px;margin-left: 35px;border-radius: 5px;border: none;" placeholder="Name of card">
         <span><input type="date" style="padding: 10px;width: 150px;margin-left: 25px;border-radius: 5px;border: none;"></span>
         <span><input type="text" placeholder="CVC" style="padding: 10px;width: 150px;margin-left: 25PX;border-radius: 5px;border: none;"></span>
         <button>Deposit funds</button>
    </div>
</div>
</body>
</html>
