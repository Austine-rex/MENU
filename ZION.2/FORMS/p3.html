<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: white;
        }
        input{
            padding: 14px;
            margin-left: 30px;
            border-radius: 12px;
            border: none;
            width: 310px;
            background-color: rgb(56, 56, 62);
            margin-bottom:20px ;
        }
    </style>
</head>
<body style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <div style="width: 400px;height: 500px;background-color: rgb(30, 29, 29);margin: auto;border-radius: 20px;">
        <p style="font-size: 23px;padding: 30px 0px 0px 30px;color: white;">sign into your platform</p>
        <p style="padding-left: 30px;">your email</p>
        <form >
            <input type="email" placeholder="name@company.com">
            <p style="padding-left: 30px;">your password</p>
            <input type="password" placeholder="..............">
            <label >
                <input type="checkbook" style="width: 10px;margin-left: 29px;background-color: rgb(203, 203, 204);height: 7px;accent-color: red;padding: 9px;">  
                <span style="color: white;font-size: 14px;" class="rem">remember me</span>           
            </label>
            <label >
                <span style="margin-left: 100px;color: rgb(49, 93,239);font-size: 14px;">lost password?</span>
            </label>
            
            <p style="padding-left: 30px;margin-left: 25px;background-color: blue;border-radius: 15px;width: 300px;height: 40px;text-align: center;padding-top: 10px;font-size: 20px;font-family: Georgia, 'Times New Roman', Times, serif;">
                login to your account
            </p>
            <label >
                <span style="color: white;font-size: 14px;margin-left: 29px;">Not registered?</span>
            </label>
            <label >
                <span style="color: rgb(49, 93,239);font-size: 14px;margin-left: 100px;">Create account</span>
            </label>
        </form>
    </div>
    
</body>
</html>
