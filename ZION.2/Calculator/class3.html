<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   

    
      table{
        border: 3px black solid;
        box-shadow: 2px 2px 2px 2px ;
        background-color: rgb(228, 226, 226);
        margin: auto;
        border-spacing: 10px;
      }  
      table, th, td {
        
        text-align: center;
        font-weight: 800;
        
      }
    </style>
</head>
<body style="background-color: rgb(235, 235, 177);">
    <table style="width: 350px;height: 500px;border-radius: 10px;margin: 70px auto;" >
        <th colspan="4" style="background-color: rgb(47, 80, 47);border-radius: 20px;border: 2px black solid;height: 90px;width: 70px;margin: auto;"></th>
        <tr>
            <th style="border-radius: 10px;background-color: rgb(17, 17, 17);height: 40px;border: 3px black solid;width: 60px;color: white;">AC</th>
            <th style="border: 2px black solid;border-radius: 10px;background-color: rgb(12, 12, 12);color: white;">C</th>
            <th style="border: 2px black solid;border-radius: 10px;background-color: rgb(15, 15, 15);color: white;font-size: 15px;"><-</th>
            <th style="border: 2px black solid;border-radius: 10px;background-color: rgb(99, 99, 99);color: white;">@</th>
        </tr>
        <tr>
            <td style="border: 2px black solid;border-radius: 10px;background-color: grey;color: white;">7</td>
            <td style="border: 2px solid black; border-radius: 10px;background-color: grey;color: white;">8</td>
            <td style="border: 2px black solid;border-radius: 10px;background-color: grey;color: white;">9</td>
            <td style="border: 2px solid black;border-radius: 10px;background-color: rgb(99, 99, 99);color: white;">x</td> 
        </tr>
        <tr>
            <td style="border: 2px solid black;border-radius: 10px;background-color: grey;color: white;">4</td>
            <td style="border: 2px solid black;border-radius: 10px;background-color: grey;color: white;">5</td>
            <td style="border: 2px solid black;border-radius: 10px;background-color: grey;color: white;">6</td>
            <td style="border: 2px solid black;border-radius: 10px;background-color: rgb(99, 99, 99);color: white;">-</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;border-radius: 10px;background-color: grey;color: white;">1</td>
            <td style="border: 2px solid black;border-radius: 10px;background-color: grey;color: white;">2</td>
            <td style="border: 2px solid black;border-radius: 10px;background-color: grey;color: white ;">3</td>
            <td style="border: 2px solid black;border-radius: 10px;background-color: rgb(99, 99, 99);color: white;">+</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;border-radius: 10px;color: white;background-color: rgb(99, 99, 99);">.</td>
            <td  style="border-radius: 10px;background-color: rgb(153, 153, 153);height: 40px;border: 3px black solid;">0</td>
            <td colspan="2" style="border-radius: 10px;background-color: orange;height: 40px;border: 3px black solid;">=</td>
        </tr>
    </table>
</body>
</html>
