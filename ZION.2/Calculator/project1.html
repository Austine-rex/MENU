<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>   

    
      table{
        
        box-shadow: 1px 0px 2px 2px ;
        background-color:white;
        margin: auto;
        border-spacing: 25px;
      }  
      table, th, td {
        
        text-align: center;
        font-weight: 800;
        
      }
    </style>
</head>
<body style="background-color: white">
    <table style="width: 350px;height: 550px;border-radius: 10px;margin: 70px auto;" >
        <th colspan="4" style="background-color: rgb(231, 171, 181);height: 90px;width: 70px;margin: auto;border-radius: 20px;box-shadow: 0px 0px 1px 1px;"></th>
        <tr>
            <th style="border-radius: 300px;background-color: rgb(5, 0, 70);height: 57px;width: 60px;color: white;">X</th>
            <th style="border-radius: 57px;background-color: rgb(5, 0, 70);color: white;width: 60px;">*</th>
            <th style="border-radius: 59px;background-color: rgb(5, 0, 70);color: white;font-size: 25px;width: 60px;">/</th>
            <th  style=" border-radius: 57px;background-color: rgb(5, 0, 70);color: white;font-size: 25px;">=</th>
        </tr>
        <tr>
            <td style="border-radius: 57px;background-color: rgb(5, 0, 70);color: white;font-size: 25px;">7</td>
            <td style=" border-radius: 57px;background-color: rgb(5, 0, 70);color: white;font-size: 25px;">8</td>
            <td style="border-radius: 57px;background-color:rgb(5, 0, 70);color: white;font-size: 25px;">9</td>
            <td style="border-radius: 100px;background-color: rgb(5, 0, 70);color: white;font-size: 25px;">-</td> 
        </tr>
        <tr>
            <td style="border-radius: 57px;background-color:rgb(5, 0, 70);color: white;font-size: 25px;">4</td>
            <td style="border-radius: 57px;background-color: rgb(5, 0, 70);color: white;font-size: 25px;">5</td>
            <td style="border-radius: 57px;background-color: rgb(5, 0, 70);color: white;font-size: 25px;">6</td>
            <td style="border-radius: 57px;background-color: rgb(5, 0, 70);color: white;font-size: 25px;">-</td>
        </tr>
        <tr>
            <td style="border-radius: 60px;background-color: rgb(5, 0, 70);color: white;">1</td>
            <td style="border-radius: 57px;background-color: rgb(5, 0, 70);color: white;">2</td>
            <td style="border-radius: 57px;background-color: rgb(5, 0, 70);color: white ;">3</td>
            <td style="border-radius: 57px;background-color: rgb(5, 0, 70);color: white;">+</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;border-radius: 10px;color: white;background-color: rgb(99, 99, 99);">.</td>
            <td  style="border-radius: 10px;background-color: rgb(153, 153, 153);height: 40px;border: 3px black solid;">0</td>
            <td colspan="3" style="border-radius: 10px;background-color: orange;height: 40px;border: 3px black solid;">=</td>
        </tr>
    </table>
    
</body>
</html>
